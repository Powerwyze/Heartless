
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartless - Modern Partner Dex</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --bg-dark: #0f0f12;
      --accent-pink: #ff007a;
      --accent-cyan: #00f2ff;
      --accent-purple: #7000ff;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(112, 0, 255, 0.08) 0%, transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 122, 0.06) 0%, transparent 55%);
      font-family: 'Space Grotesk', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--theme-border, var(--glass-border));
      border-radius: 24px;
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(255, 0, 122, 0.5);
    }

    .neon-border {
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
    }

    /* Modern custom scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--accent-purple); border-radius: 10px; }
    @media (max-width: 768px) {
      ::-webkit-scrollbar { width: 0; height: 0; }
      .custom-scrollbar { scrollbar-width: none; }
      .custom-scrollbar::-webkit-scrollbar { display: none; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float-animation { animation: float 4s ease-in-out infinite; }

    .pixel-text { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.5px; }
    
    .chat-bubble-cupid {
      background: linear-gradient(135deg, rgba(112, 0, 255, 0.2), rgba(112, 0, 255, 0.1));
      border: 1px solid rgba(112, 0, 255, 0.3);
      border-radius: 20px 20px 20px 4px;
    }

    .chat-bubble-user {
      background: linear-gradient(135deg, rgba(0, 242, 255, 0.2), rgba(0, 242, 255, 0.1));
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-radius: 20px 20px 4px 20px;
    }
  </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root" class="flex-1 flex flex-col"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
